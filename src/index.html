<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pokedex</title>
</head>
<body>
  <header>
    <div class="container-header">
      <img src="./assets/pokedex-3d-logo.png" alt="logo pokedex">
      <div class="nav-menu">
        <a class="nav-item" href="https://www.linkedin.com/in/louise-alves-/" target="_blank">Linkedin</a>
        <a class="nav-item" href="https://github.com/Louis3-silv4" target="_blank">Github</a>
      </div>
    </div>
  </header>
  <main>
    <section class="info-pokemons">
      <div class="container">
        <div class="top-bar">
          <h2> Escolha seu Pokémon</h2>
          <div class="favorite-container">
            <button class="btn-favorite">
              <img class="icon-favorite" src="./assets/icons8-favorite-48.png" aria-label="Adicionar aos favoritos">
            </button>
            <span alt="Pokemons favoritados" >Favoritos</span>
          </div>
          <div class="search">
            <input type="text" placeholder="Procure seu pokémon" id="input-search">
            <button type="submit" class="btn-search" id="btn-search" >
              <img src="./assets/lupa.svg" alt="Clique para procurar">
            </button>
          </div>
        </div>
        <div id="pokemon-container" class="pokemon-container">
          
        </div>
        <div class="modal-container">

        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
